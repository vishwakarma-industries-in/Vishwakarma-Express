<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwakarma Express</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="browser-container">
        <!-- Navigation Toolbar -->
        <div class="toolbar">
            <div class="toolbar-actions">
                <button id="bookmark-btn" class="action-btn" title="Add bookmark">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
                <button class="btn btn-secondary" id="history-btn" title="History">üìö</button>
                <button class="btn btn-secondary" id="download-btn" title="Downloads">üì•</button>
                <button class="btn btn-secondary" id="ai-assistant-btn" title="AI Assistant (Ctrl+Shift+A)">ü§ñ</button>
                <button id="menu-btn" class="action-btn" title="Menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="nav-controls">
                <button id="back-btn" class="nav-btn" title="Go back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button id="forward-btn" class="nav-btn" title="Go forward">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <button id="reload-btn" class="nav-btn" title="Reload page">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6M23 20v-6h-6"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                    </svg>
                </button>
            </div>
            
            <div class="address-bar">
                <input type="text" id="address-input" placeholder="Search or enter address">
                <button id="go-btn" class="go-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                    <button id="search-btn" class="search-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="toolbar-actions">
                <button id="menu-btn" class="action-btn" title="Menu">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" x2="20" y1="12" y2="12"/>
                        <line x1="4" x2="20" y1="6" y2="6"/>
                        <line x1="4" x2="20" y1="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tabs-container" id="tabs-container">
                <!-- Tabs will be dynamically added here -->
            </div>
            <button id="new-tab-btn" class="new-tab-btn" title="New Tab">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14"/>
                    <path d="M12 5v14"/>
                </svg>
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <div class="webview-container" id="webview-container">
                <!-- Web content will be rendered here -->
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <div class="logo-container">
                            <h1 class="browser-title">Vishwakarma Express</h1>
                            <p class="browser-subtitle">Next-generation web browser built on Servo</p>
                        </div>
                        
                        <div class="quick-actions">
                            <div class="search-container">
                                <input 
                                    type="text" 
                                    id="welcome-search" 
                                    placeholder="Search the web or enter a URL"
                                    class="welcome-search-input"
                                >
                            </div>
                            
                            <div class="quick-links">
                                <h3>Quick Access</h3>
                                <div class="link-grid">
                                    <a href="#" class="quick-link" data-url="https://github.com">
                                        <div class="link-icon">üìÅ</div>
                                        <span>GitHub</span>
                                    </a>
                                    <a href="#" class="quick-link" data-url="https://stackoverflow.com">
                                        <div class="link-icon">üí°</div>
                                        <span>Stack Overflow</span>
                                    </a>
                                    <a href="#" class="quick-link" data-url="https://developer.mozilla.org">
                                        <div class="link-icon">üìö</div>
                                        <span>MDN Docs</span>
                                    </a>
                                    <a href="#" class="quick-link" data-url="https://rust-lang.org">
                                        <div class="link-icon">ü¶Ä</div>
                                        <span>Rust</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="page-status">Ready</span>
            </div>
            <div class="status-right">
                <span id="zoom-level">100%</span>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loading-indicator">
        <div class="loading-bar"></div>
    </div>

    <script src="scripts/api/browser.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
